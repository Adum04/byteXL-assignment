<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InfoHub üåê</title>
  <style>
    /* ---------- GLOBAL STYLE ---------- */
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      background: radial-gradient(circle at top, #0b0b0b 0%, #000 100%);
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff;
      margin-bottom: 30px;
      font-size: 2.3em;
      letter-spacing: 1px;
    }

    /* ---------- TABS ---------- */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .tabs button {
      background: transparent;
      color: #00e5ff;
      border: 2px solid #00e5ff;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(0,229,255,0.3);
    }

    .tabs button:hover {
      background: #00e5ff;
      color: #000;
      box-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff;
      transform: scale(1.05);
    }

    /* ---------- SECTIONS ---------- */
    .section {
      display: none;
      opacity: 0;
      max-width: 450px;
      margin: auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 229, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
      animation: fadeIn 0.5s ease forwards;
    }

    .section.active {
      display: block;
      opacity: 1;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ---------- INPUTS ---------- */
    input, select {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #00e5ff;
      outline: none;
      width: 80%;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(0,229,255,0.3);
      text-align: center;
    }

    /* ---------- ACTION BUTTON ---------- */
    .action-btn {
      background: linear-gradient(90deg, #00e5ff, #00ff99);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 25px;
      margin-top: 10px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-btn:hover {
      box-shadow: 0 0 25px #00ffcc;
      transform: translateY(-2px);
    }

    /* ---------- OUTPUT ---------- */
    #output {
      margin-top: 20px;
      font-size: 1.1em;
      color: #fff;
      text-shadow: 0 0 8px #00e5ff;
    }
  </style>
</head>
<body>

  <h1>üåê InfoHub</h1>

  <div class="tabs">
    <button onclick="show('weather')">üå¶ Weather</button>
    <button onclick="show('converter')">üí± Converter</button>
    <button onclick="show('quotes')">üí¨ Quotes</button>
  </div>

  <!-- WEATHER SECTION -->
  <div id="weather" class="section active">
    <h2>üå¶Ô∏è Weather Info</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button class="action-btn" onclick="getWeather()">Get Weather</button>
    <div id="weatherResult" id="output"></div>
  </div>

  <!-- CONVERTER SECTION -->
  <div id="converter" class="section">
    <h2>üí± Currency Converter</h2>
    <input type="number" id="amount" placeholder="Amount in INR">
    <select id="currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select><br>
    <button class="action-btn" onclick="convertCurrency()">Convert</button>
    <div id="convertResult" id="output"></div>
  </div>

  <!-- QUOTES SECTION -->
  <div id="quotes" class="section">
    <h2>üí¨ Motivational Quote</h2>
    <button class="action-btn" onclick="getQuote()">Get Quote</button>
    <div id="quoteResult" id="output"></div>
  </div>

  <script>
    function show(section) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(section).classList.add('active');
    }

    async function getWeather() {
      const city = document.getElementById('city').value || 'Hyderabad';
      const result = document.getElementById('weatherResult');
      result.innerHTML = '<em>Loading...</em>';
      try {
        const res = await fetch(`/weather/?city=${city}`);
        const data = await res.json();
        if (data.error) result.innerHTML = `‚ùå ${data.error}`;
        else {
          result.innerHTML = `
            <div style="margin-top:10px;">
              <strong>${data.city}</strong><br>
              üå°Ô∏è ${data.temp}¬∞C<br>
              üíß ${data.humidity}% humidity<br>
              ‚òÅÔ∏è ${data.weather}
            </div>`;
        }
      } catch (e) {
        result.innerHTML = '‚ö†Ô∏è Error fetching data';
      }
    }

    async function convertCurrency() {
      const amount = document.getElementById('amount').value || 1;
      const to = document.getElementById('currency').value;
      const result = document.getElementById('convertResult');
      result.innerHTML = '<em>Converting...</em>';
      try {
        const res = await fetch(`/convert/?amount=${amount}&to=${to}`);
        const data = await res.json();
        if (data.error) result.innerHTML = `‚ùå ${data.error}`;
        else {
          result.innerHTML = `
            üí∞ <b>${data.amount_in_inr}</b> INR = 
            <b>${data.converted_amount}</b> ${data.to}<br>
            (Rate: ${data.rate})
          `;
        }
      } catch (e) {
        result.innerHTML = '‚ö†Ô∏è Error fetching conversion data';
      }
    }

    async function getQuote() {
      const result = document.getElementById('quoteResult');
      result.innerHTML = '<em>Fetching quote...</em>';
      try {
        const res = await fetch(`/quote/`);
        const data = await res.json();
        if (data.error) result.innerHTML = `‚ùå ${data.error}`;
        else {
          result.innerHTML = `
            ‚Äú${data.quote}‚Äù<br>
            ‚Äî <strong>${data.author}</strong>
          `;
        }
      } catch (e) {
        result.innerHTML = '‚ö†Ô∏è Error fetching quote';
      }
    }
  </script>

</body>
</html>
